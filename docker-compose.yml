version: "3.9"

services:
  atakciv:
    image: nov41337/atakcivserver:latest
    container_name: atakciv-server
    restart: unless-stopped

    # Porte principali FreeTAK / ATAK Civ
    ports:
      - "8080:8080"    # REST / test
      - "8087:8087"    # TAK TCP
      - "8089:8089"    # TAK SSL
      - "8443:8443"    # HTTPS

    environment:
      ENABLE_TELEMETRY: "false"
      OPENTELEMETRY_ENABLED: "false"
      DISABLE_TELEMETRY: "true"
      FTS_DATA_PATH: /opt/fts
      TZ: Europe/Rome

    volumes:
      - ./data:/opt/fts

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 5s
      retries: 5

    security_opt:
      - no-new-privileges:true
